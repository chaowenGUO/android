on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
              java-version: 13
        - run: |
              aapt2 compile --dir src/main/resã€€-o res.apk
              aapt2 link -I $ANDROID_SDK_ROOT/platforms/android-29/android.jar --manifest src/main/AndroidManifest.xml --java src/main/java res.apk -o res.apk
              javac src/main/java/main/*.java -cp $ANDROID_SDK_ROOT/platforms/android-29/android.jar
              d8 --lib $ANDROID_SDK_ROOT/platforms/android-29/android.jar --release --output . src/main/java/main/*.class 
              aapt add res.apk classes.dex 
              zipalign -p 4 res.apk res.apk 
              keytool -genkey -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias my-alias 
              apksigner sign --ks my-release-key.jks --out res.apk res.apk
